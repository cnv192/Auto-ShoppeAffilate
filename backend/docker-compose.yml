# Backend API + MongoDB (local)
# =====================================================
services:
  # ---- Backend API Server ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tintuc24h-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:%40Cchuong1009@mongo:27017/tintuc24h?authSource=admin
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - tintuc24h-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  # ---- MongoDB ----
  mongo:
    image: mongo:7
    container_name: tintuc24h-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: "@Cchuong1009"
      MONGO_INITDB_DATABASE: tintuc24h
    volumes:
      - mongo_data:/data/db
    networks:
      - tintuc24h-network
    healthcheck:
      test: ["CMD", "mongosh", "-u", "admin", "-p", "@Cchuong1009", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uploads_data:
    driver: local
  mongo_data:
    driver: local

networks:
  tintuc24h-network:
    driver: bridge
